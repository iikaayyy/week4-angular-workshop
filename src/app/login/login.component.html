<div class="container mt-4">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>  <!-- Error message -->
    </form>
  </div>
