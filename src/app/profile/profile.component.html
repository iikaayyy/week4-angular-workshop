<div class="container mt-4" style="max-width:600px">
    <h2 class="mb-3">Profile</h2>
  
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input class="form-control" [(ngModel)]="user.username" name="username" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="user.email" name="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Birthdate</label>
          <input class="form-control" type="date" [(ngModel)]="user.birthdate" name="birthdate" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input class="form-control" type="number" [(ngModel)]="user.age" name="age" />
        </div>
      </div>
  
      <div class="d-flex gap-2 mt-4">
        <button type="button" class="btn btn-success" (click)="saveProfile()">Save</button>
        <button type="button" class="btn btn-outline-danger ms-auto" (click)="logout()">Logout</button>
      </div>
    </form>
  </div>
